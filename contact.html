<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* Contact Section */
        body{
    background-color: black;
    width: 100%;
    overflow: hidden;
    color: aliceblue;
    font-family: Arial, Helvetica, sans-serif;
}
/* Navbar Styles */
.navbar {
    background-color: black;
    color: white;
    padding: 1rem 0;
    position: sticky;
    top: 0;
    z-index: 1000;
    margin-bottom: 30px;
}

.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}

.navbar .logo {
    margin-left: 0%;
    padding-left: 0px;
    font-size: 3rem;
    font-weight: bold;
    color: #ab47bc;
    text-transform: uppercase;
}

.navbar .nav-links {
    list-style: none;
    display: flex;
    gap: 2rem;
}

.navbar .nav-links li {
    position: relative;
}

.navbar .nav-links a {
    color: white;
    text-decoration: none;
    font-size: 2.5rem;
    transition: color 0.3s ease;
}

.navbar .nav-links a:hover {
    color: #6a11cb;
}

.navbar .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 0.3rem;
}

.navbar .hamburger span {
    display: block;
    width: 25px;
    height: 3px;
    background-color: white;
    transition: transform 0.3s ease;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .navbar .nav-links {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: #ab47bc;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        padding: 1rem 0;
        transform: translateY(-100%);
        transition: transform 0.3s ease-in-out;
        display: none;
    }

    .navbar .nav-links.show {
        display: flex;
    }

    .navbar .hamburger {
        display: flex;
    }
}
.contact {
    text-align: center;
    padding: 2rem;
    background-color: black;
}

.contact h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #ab47bc;
}

.contact p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    color: white;
}

.contact-form-container {
    width: 80%;
    max-width: 600px;
    margin: 0 auto;
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 1rem;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ccc;
    border-radius: 5px;
}

textarea {
    height: 150px;
    resize: none;
}

.submit-button {
    background-color: #ab47bc;
    color: white;
    border: none;
    padding: 1rem;
    border-radius: 5px;
    font-size: 25px;
    cursor: pointer;
    width: 100%;
    margin-top: 1rem;
}

.submit-button:hover {
    background-color: #6a11cb;
}

/* Social Links */
.social-links {
    margin-top: 2rem;
}

.social-links a {
    text-decoration: none;
    margin: 0 1rem;
    color: #2575fc;
    font-weight: bold;
}

.social-links a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">Alankriti</div>
            <ul class="nav-links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./projects.html">Projects</a></li>
                <li><a href="./skills.html">Skills</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    <section class="contact">
    <h1>Contact Me</h1>
    <p style="font-size: 25px;">Feel free to reach out to me for any queries, collaborations, or opportunities!</p>
    <div class="contact-form-container">
        <form action="https://formspree.io/f/{your-form-id}" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>
    
</section>

</body>
</html>
